services:
  eventos:
    build: ./barramento-de-eventos
    ports:
      - 10000:10000

  classificacao:
    build: ./classificacao
    restart: always
    depends_on:
      - eventos
    ports:
      - 7000:7000

  consulta:
    build: ./consulta
    restart: always
    depends_on:
      - eventos
    ports:
      - 6000:6000

  lembretes:
    build: ./lembretes
    restart: always
    depends_on:
      - eventos
    ports:
      - 4000:4000

  observacoes:
    build: ./observacoes
    restart: always
    depends_on:
      - eventos
    ports:
      - 5000:5000